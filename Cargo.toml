[package]
name = "plygui-scintilla"
version = "0.0.1"
authors = ["Serhii Plyhun <snuk188@gmail.com>"]

[lib]
name = "plygui_scintilla"
path = "src/lib.rs"

[dependencies]
plygui-api = {version = "0.0.1", path = "../plygui-api"}
plygui-win32 = {version = "0.0.1", path = "../plygui-win32"}
winapi = { version = "~0.3", features = ["windef", "minwindef", "winuser", "winbase", "commctrl", "errhandlingapi", "libloaderapi", "wingdi", "combaseapi", "mmeapi", "robuffer", "oleauto"] }
lazy_static = "~0.2"
scintilla-sys = {version = "4.0.2", path = "../scintilla-sys-rs"}

[features]
win32 = ["scintilla-sys/win32"]
gtk = []
qt = []
curses = ["scintilla-sys/curses"]
cocoa = []
default = ["win32"]
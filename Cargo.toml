[package]
name = "plygui-scintilla"
version = "0.0.1"
authors = ["Serhii Plyhun <snuk188@gmail.com>"]

[lib]
name = "plygui_scintilla"
path = "src/lib.rs"

[dependencies]
plygui-api = {version = "0.0.1", path = "../plygui-api"}
scintilla-sys = {version = "4.0.2", path = "../scintilla-sys-rs"}
lazy_static = "~0.2"

[target.'cfg(target_os = "windows")'.dependencies]
plygui-win32 = {version = "0.0.1", path = "../plygui-win32", optional = true}
winapi = { version = "~0.3", features = ["windef", "minwindef", "winuser", "winbase", "commctrl", "errhandlingapi", "libloaderapi", "wingdi", "combaseapi", "imm", "oleauto"], optional = true }

[features]
win32 = ["scintilla-sys/win32", "plygui-win32", "winapi"]
gtk = []
qt5 = []
curses = ["scintilla-sys/curses"]
cocoa = []
native = ["win32", "cocoa", "qt5"]
default = ["native"]
[package]
name = "plygui-scintilla"
version = "0.0.1"
authors = ["Serhii Plyhun <snuk188@gmail.com>"]

[lib]
name = "plygui_scintilla"
path = "src/lib.rs"

[dependencies]
plygui-api = {version = "0.0.1", path = "../plygui-api"}
scintilla-sys = {version = "*", path = "../scintilla-sys-rs"}
lazy_static = "~0.2"

[target.'cfg(target_os = "windows")'.dependencies]
plygui-win32 = {version = "0.0.1", path = "../plygui-win32"}
winapi = { version = "~0.3", features = ["windef", "minwindef", "winuser", "winbase", "commctrl", "errhandlingapi", "libloaderapi", "wingdi", "combaseapi", "imm", "oleauto"]}

[target.'cfg(target_os = "macos")'.dependencies]
plygui-cocoa = { version = "0.0.1", path = "../plygui-cocoa"}
cocoa = "~0.9"
core-foundation = "~0.3"
objc = "~0.2"

[features]
win32 = ["scintilla-sys/win32"]
gtk = []
qt5 = []
curses = []
cocoa_ = ["scintilla-sys/cocoa"]
native = ["win32", "cocoa_", "qt5"]
default = ["native"]
